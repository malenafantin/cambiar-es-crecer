{% extends 'base.html' %}



    {% block style %}
        <style>
            .form-signin {
                width: 100%;
                max-width: 330px;
                padding: 15px;
                margin: auto;
            }

            .form-signin .checkbox {
                font-weight: 400;
            }

            .form-signin .form-floating:focus-within {
                z-index: 2;
            }

            .form-signin input[type="email"] {
                margin-bottom: -1px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
            }

            .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
        </style>
    {% endblock style %}

{% block content %}

    {% if form.errors %}    
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Oops!</strong> {{ form.errors }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    
    {% endif %}
        
        <form class="form-signin" method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Por favor inicie sesión con sus credenciales</h1>
            <label for="username" class="sr-only">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese usuario o email"
                required="" autofocus="">
            <label for="password" class="sr-only">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
            <div class="checkbox mb-3"></div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
            
        </form>

{% endblock content %}
