{% extends 'base.html' %}
{% block style %}
    <style>
        .card-img-top {
            width: 100%;
            height: 15vw;
            object-fit: cover;
        }
    </style>
{% endblock style %}

{% block content %}
    <div class="container">
        <div class='row' style='padding-top:40px'>
            
        {% for object in object_list %}
        <div class='col-4' style='margin-top:40px'>
        <div class="card" style="width: 18rem;">
            <img src="{{object.thumbnail.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"> {{object.title}} </h5>
              <p class="card-text"> {{object.content|truncatechars:40}} </p>
              <a href="{{ object.get_absolute_url }}" class="btn btn-primary">Leer mas...</a>
            </div>
          </div>
        </div>
        {% endfor %}
   
</div>
    <div>
{% endblock content%}
